<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>TheMahNET</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.min.js"></script>
 </head>
 <body>
  <textarea id="input" rows="10" cols="50">...Введите текст</textarea><br>
  <button onclick="txt()">Скачать</button>

  <p>Введите пример</p>
  <div class="container1" id="ToDo">
        
        <input type="text" id="rrtt">
        <button onclick="plus()">+</button>
        <p class="w" id="kj"></p>

    </div>
  <script>
   
   function txt() {
    const text = document.getElementById("input").value;
    const blob = new Blob([text], {type: 'text/plain;charset=utf-8'});
    const link = document.createElement('a');
    link.href = window.URL.createObjectURL(blob);
    link.download = 'Контрольная_по_математике.txt';
    document.body.appendChild(link);
    link.click();
   }
   
   function plus() {
            rtt = document.getElementById("rrtt").value;
            let kj = document.getElementById("kj").innerText;
            if (rtt) {
                kj += "\n" + rtt;
                document.getElementById("kj").innerText = kj;
            }
        }
  </script>
 </body>
</html>
